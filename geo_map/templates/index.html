{%extends 'base/layout.html'%} 
{% load static %} 

{% block content %}
<div style="position: relative;">
    <div style="display: flex; flex-direction: row;position: absolute; left: 178px; z-index:3;margin-top: 10px;">
    <select
        id="tenantSelect"
        style="
          color: rgb(86, 86, 86);
          font-family: Roboto, Arial, sans-serif;
          font-size: 18px; 
          background: white; 
          border: none; 
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none; 
          text-align: center; 
          height: 40px; 
          cursor: pointer; 
          padding: 0 14px;
          max-width: 180px;
          "
    >
        <option>Filter by Vendor</option>
        {% for tenant in tenants %}
            <option value="{{tenant.value}}">{{tenant.label}}</option>
        {% endfor %}
    </select>

    <select 
        id="fiberLinkStatus" 
        style="
          color: rgb(86, 86, 86);
          font-family: Roboto, Arial, sans-serif;
          font-size: 18px; 
          background: white; 
          border: none; 
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none; 
          text-align: center; 
          height: 40px; 
          cursor: pointer; 
          padding: 0 14px;
        "
      >
        <option>Fiber Link Status</option>
        {% for status in link_statuses %}
            <option value="{{status.value}}">{{status.label}}</option>
        {% endfor %}
    </select>
    <select
        id="statusSelect"
        style="
          color: rgb(86, 86, 86);
          font-family: Roboto, Arial, sans-serif;
          font-size: 18px; 
          background: white; 
          border: none; 
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none; 
          text-align: center; 
          height: 40px; 
          cursor: pointer; 
          padding: 0 14px;
          "
    >
        <option>Filter by Status</option>
        {% for status in site_statuses %}
            <option value="{{status.value}}">{{status.label}}</option>
        {% endfor %}
    </select>

    <select
        id="groupSelect"
        style="
          color: rgb(86, 86, 86);
          font-family: Roboto, Arial, sans-serif;
          font-size: 18px; 
          background: white; 
          border: none; 
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none; 
          text-align: center; 
          height: 40px; 
          cursor: pointer; 
          padding: 0 14px;
          "
    >
        <option>Filter by Group</option>
        {% for group in site_groups %}
            <option value="{{group.value}}">{{group.label}}</option>
        {% endfor %}
    </select>

    <select 
      id="actions"  style="
          color: rgb(86, 86, 86);
          font-family: Roboto, Arial, sans-serif;
          font-size: 18px; 
          background: white; 
          border: none; 
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none; 
          text-align: center; 
          height: 40px; 
          cursor: pointer; 
          padding: 0 14px;
          "
    >
          <option>Actions</option>
          <option value="export">Export Pops KML</option>
      </select>
</div>

<div id="map" style="height: 600px; width: 100%; position: relative"></div>
</div>
{% endblock%} 

{% block javascript %}
<script
    async
    src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&callback=initMap"
></script>

<script src="{% static 'geo_map/index.js' %}"></script>
{% endblock %}
