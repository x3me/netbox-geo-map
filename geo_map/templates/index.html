<!DOCTYPE html>
{%extends 'base/layout.html'%}

{% block content %}
<html>
{%load static%}

<head>
  <title>NetBox Google Maps Plugin Test</title>
  <!-- Add your CSS and any other required meta tags here -->
</head>

<body>
  <h1> Geo map</h1>
  <label for="statusSelect">Filter by Status:</label>
  <select id="statusSelect">
    <option value="all">All</option>
    <option value="active">Active</option>
    <option value="planned">Planned</option>
    <option value="provisioning">Provisioning</option>
    <option value="offline">Offline</option>
    <option value="deprovisioning">Deprovisioning</option>
    <option value="decommissioning">Decommissioning</option>
  </select>
  <br />
  <label for="groupSelect">Filter by Group:</label>
  <select id="groupSelect">
    <option value="All">All</option>
    <option value="Distribution">Distribution</option>
    <option value="Access">Access</option>
    <option value="Pit">Fiber Pit</option>
    <option value="Core">Core</option>
  </select>
  <!-- Create a div to hold the Google Map -->
  <div id="map" style="height: 600px; width: 100%;">

  </div>
  <!-- Load the Google Maps API -->

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoCKdtdIV6CTP5tCHdcmH7GYlSTA4qLAk&callback=initMap"></script>

  <script src="{%static 'geo_map/index.js'%}"></script>
</body>

</html>
{% endblock%}
